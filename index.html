<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Podcast</title>
</head>

<body>
    <!-- navigation bar -->
    <header>
        <div class="navigation-container">
            <div class="logo-container">
                <p class="logo">Podcast</p>
            </div>
            <nav>
                <ul class="nav-list">
                    <li class="list-item"><a class="nav-link active">Home</a></li>
                    <li class="list-item"><a class="nav-link">Features</a></li>
                    <li class="list-item"><a class="nav-link">About Us</a></li>
                    <li class="list-item"><a class="nav-link">Contact Us</a></li>
                </ul>
            </nav>
            <div class="navigation-button">
                <button class="btn btn-nav">Get Started</button>
            </div>
        </div>
    </header>
    <!-- hero-section -->
    <section class="hero-section">
        <div class="hero-container">
            <div class="hero-left">
                <div class="hero-text">
                    <h1>Find and Listen in your favorite Podcast!</h1>
                    <p class="hero-subtitle">The best podcast website commiunicate a fell and make it easy for visitors to discover your
                        podcast</p>
                </div>
                <div class="hero-button-container">
                    <button class="btn hero-btn--1">Start Listening</button>
                    <button class="btn hero-btn--2">All Episode</button>
                </div>
                <div class="hero-extra">
                    <div class="hero-icons"></div>
                    <div class="hero-desc"></div>
                </div>
            </div>
            <div class="hero-right">
                <div class="img-filler-text-top">
                    <p class="hero-content--large">+800</p>
                    <p class="hero-content--small">Podcast</p>
                </div>
                <div class="img-filler-text-bottom">
                    <p class="hero-content--small">Let's listen to podcasts anywhere and whenever we want!</p>
                </div>
                <div class="rect">
                    <img src="img/man-wearing-t-shirt-gesturing-transformed.svg" alt="hero-main-img" class="hero-obj">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
